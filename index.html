<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brick Breaker</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="game-shell">
      <div id="stage-wrap">
        <canvas id="game-canvas" width="960" height="540" aria-label="ブロック崩しのゲーム画面"></canvas>
        <div id="hud" aria-live="polite">
          <span id="score">スコア: 0</span>
          <span id="lives">残機: 3</span>
          <span id="time">時間: 00:00</span>
          <span id="stage">ステージ: 1/12</span>
          <span id="combo">コンボ x1.00</span>
          <span id="items">アイテム: -</span>
        </div>
        <div id="overlay" class="overlay hidden">
          <div class="card">
            <h1>Brick Breaker</h1>
            <p id="overlay-message">ブロック崩し</p>
            <p id="overlay-sub" class="subtle">マウスでバーを動かしてボールを反射してください。</p>
            <div id="start-settings" class="start-settings">
              <label>
                難易度
                <select id="setting-difficulty">
                  <option value="casual">カジュアル</option>
                  <option value="standard" selected>スタンダード</option>
                  <option value="hard">ハード</option>
                </select>
              </label>
              <label>
                初期残機
                <select id="setting-lives">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4" selected>4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </label>
              <label>
                速度
                <select id="setting-speed">
                  <option value="0.75">75%</option>
                  <option value="1.00" selected>100%</option>
                  <option value="1.25">125%</option>
                </select>
              </label>
              <label>
                マルチ上限
                <select id="setting-multiball-max">
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4" selected>4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </label>
            </div>
            <div id="overlay-results-section" class="results-section panel-hidden">
              <p class="subtle">ステージ別結果</p>
              <ul id="overlay-results"></ul>
            </div>
            <button id="overlay-button" type="button">ゲーム開始</button>
            <p class="subtle">Pキーで一時停止</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
