<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brick Breaker</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="game-shell">
      <div id="stage-wrap">
        <canvas id="game-canvas" width="960" height="540" aria-label="ブロック崩しのゲーム画面"></canvas>
        <div id="hud" aria-live="polite">
          <span id="score">スコア: 0</span>
          <span id="lives">残機: 3</span>
          <span id="time">時間: 00:00</span>
          <span id="stage">ステージ: 1/12</span>
          <span id="combo">コンボ x1.00</span>
          <span id="a11y-badge">表示: 標準</span>
          <span id="items">アイテム: -</span>
        </div>
        <div id="overlay" class="overlay hidden">
          <div class="card">
            <h1>Brick Breaker</h1>
            <p id="overlay-message">ブロック崩し</p>
            <p id="overlay-sub" class="subtle">マウスでバーを動かしてボールを反射してください。</p>
            <div id="start-settings" class="start-settings">
              <label>
                難易度
                <select id="setting-difficulty">
                  <option value="casual">カジュアル</option>
                  <option value="standard" selected>スタンダード</option>
                  <option value="hard">ハード</option>
                </select>
              </label>
              <label>
                初期残機
                <select id="setting-lives">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4" selected>4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </label>
              <label>
                速度
                <select id="setting-speed">
                  <option value="0.75">75%</option>
                  <option value="1.00" selected>100%</option>
                  <option value="1.25">125%</option>
                </select>
              </label>
              <label>
                ルート選択
                <select id="setting-route">
                  <option value="auto" selected>自動</option>
                  <option value="A">Aルート</option>
                  <option value="B">Bルート</option>
                </select>
              </label>
              <label>
                マルチ上限
                <select id="setting-multiball-max">
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4" selected>4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </label>
              <label class="toggle-row">
                <span>チャレンジ固定シード</span>
                <input id="setting-challenge-mode" type="checkbox" />
              </label>
              <label class="toggle-row">
                <span>デイリーモード</span>
                <input id="setting-daily-mode" type="checkbox" />
              </label>
              <label class="toggle-row">
                <span>リスク倍率モード</span>
                <input id="setting-risk-mode" type="checkbox" />
              </label>
              <label class="toggle-row">
                <span>BGM</span>
                <input id="setting-bgm-enabled" type="checkbox" checked />
              </label>
              <label class="toggle-row">
                <span>効果音</span>
                <input id="setting-sfx-enabled" type="checkbox" checked />
              </label>
            </div>
            <p id="daily-challenge-label" class="subtle">今日のデイリー: -</p>
            <div id="overlay-results-section" class="results-section panel-hidden">
              <p class="subtle">ステージ別結果</p>
              <ul id="overlay-results"></ul>
            </div>
            <div id="overlay-rogue-section" class="results-section panel-hidden">
              <p class="subtle">ラン強化（3回まで）</p>
              <select id="overlay-rogue-select"></select>
            </div>
            <button id="overlay-button" type="button">ゲーム開始</button>
            <p class="subtle">Pキーで一時停止</p>
          </div>
        </div>
        <div id="shop-panel" class="shop-panel panel-hidden">
          <p id="shop-status">ショップ</p>
          <div class="shop-buttons">
            <button id="shop-option-a" type="button">選択肢A</button>
            <button id="shop-option-b" type="button">選択肢B</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
