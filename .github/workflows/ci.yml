name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install
        run: bun install --frozen-lockfile

      - name: Check
        run: bun run check

      - name: Test
        run: bun test

  ts-next-eval:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install
        run: bun install --frozen-lockfile

      - name: TypeScript Next App
        run: bunx --package typescript@beta tsc --noEmit -p tsconfig.app.json

      - name: TypeScript Next Test
        run: bunx --package typescript@beta tsc --noEmit -p tsconfig.test.json
